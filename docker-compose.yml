version: "3.0"
services:
  web:
   build: .
   ports:
    - "3000:3000"
    - "6125:6125"
   volumes:
    - pictures:/usr/app/client/public/pics
    - writing_docs:/urs/app/client/public/writing_docs
volumes:
  pictures:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/photoupload/upload
  writing_docs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/randy/writing_docs
