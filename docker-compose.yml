services:
  web:
    build: .
    ports:
    - "3000:3000"
    - "6125:6125"
    volumes:
    - pictures:/usr/app/client/public/pics
    - writing_docs:/usr/app/client/public/writing_docs
    - db:/usr/app/server/db
    environment:
      BASEDOCDIR: "/usr/app/client/public/writing_docs/"
      BASEPICDIR: "/usr/app/client/public/pics/"
volumes:
  pictures:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/photoupload/upload
  writing_docs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/randy/writing_docs
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/randy/personalsitedata/db
